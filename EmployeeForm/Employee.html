<html>
	<head>
		<title>Employee Details Form. </title>
	</head>
	<body>
	
	<h1 style="color:Blue">Employee Details Form.</h1>
	
	<p><b>* Kindly Fill The Employee Form Correctly.</b></p>
	<form method="post" action="http://localhost:8080/EmployeeForm/employeeform">
	
	<p><b>* Fill The Employee Name:</b></p>
	<label for="EmployeeName"><b>1-EmployeetName:</b></label>
	<input type="text" id="EmployeeName" name="eName"><br>
	
	<p><b>* Fill The Company Name:</b></p>
	<label for="CompanyName"><b>2-CompanyName:</b></label>
	<input type="text" id="CompanyName" name="cName"><br>
	
	<p><b>* Fill The Employee Id:</b></p>
	<label for="EmployeeId"><b>3-EmployeeId:</b></label>
	<input type="text" id="EmployeeId" name="eId"><br>
	
	<p><b>* Fill The Employee Email:</b></p>
	<label for="EmployeeEmail"><b>4-EmployeeEmail:</b></label>	
	<input type="text" id="Email" name="eEmail"><br>
	
	<p><b>* Fill The Employee Mobile No</b></p>
	<label for="EmployeeMobileNo"><b>5-EmployeeMobileNo:</b></label>
	<input type="text" id="EmployeeMobileNo" name="eMno"><br>
		
	<p><b>* Fill The Employee Address:</b></p>
	<label for="EmployeeAddress"><b>7-EmployeeAddress:</b></label>
	<input type="text" id="EmployeeAddress" name="eAdd"><br>
	<br>
	<input type="Submit" value="Submit">
	</form>
		
	</body>
</html>
