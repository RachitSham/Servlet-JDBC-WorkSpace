<html>
	<head>
		<title>Student Addmission Form. </title>
	</head>
	<body>
	
	<h1 style="color:purple">Student Addmission Form.</h1>
	
	<p><b>* Kindly Fill The Addmission Form Correctly.</b></p>
	<form method="post" action="http://localhost:8080/StudentAdmissionForm/addmissiondetails">
	
	<p><b>* Fill The Student Name:</b></p>
	<label for="StudentName"><b>1-StudentName *:</b></label>
	<input type="text" id="StudentName" name="sName"><br>
	
	<p><b>* Fill The Student Father Name:</b></p>
	<label for="FatherName"><b>2-FatherName:</b></label>
	<input typr="text" id="FatherName" name="fName"><br>
	
	<p><b>* Fill The Student Date Of Birth:</b></p>
	<label for="DateOfBirth"><b>3-DateOfBirth:</b></label>
	<input type="date" id="DateOfBirth" name="dob"><br>
	
	<p><b>* Fill The Student Address:</b></p>
	<label for="Address"><b>4-Address:</b></label>
	<input type="text" id="Address" name="add"><br>
	
	<p><b>* Fill The Student Email:</b></p>
	<label for="Email"><b>5-Email:</b></label>	
	<input type="Email" id="Email" name="eMial"><br>
	
	<p><b>* Fill The Student Gender:</b></p>
	<label for="Gender"><b>6-Gender:</b></label>
	<input type="text" id="Gender" name="gen"><br>
	
	<p><b>* Fill The Student Mobile No</b></p>
	<label for="MobileNo"><b>7-MobileNo:</b></label>
	<input type="tel" id="MobileNo" name="mNo"><br>
	<br>
	
	<input type="Submit" value="Submit">
	</form>
		
	</body>
</html>
